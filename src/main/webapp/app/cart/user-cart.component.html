<div>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="carts">
        <table class="table">
            <thead>
            <tr>
                <th><span>Image</span></th>
                <th><span>Name</span></th>
                <th><span>Price</span></th>
                <th><span>Amount</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cart of carts ;trackBy: trackId">
                <img src="{{cart.image_url}}" class="img-cart" alt="cart-image">
                <td>{{cart.name}}</td>
                <td>{{cart.price}}</td>
                <td>
                    <button class="btn btn-success btn-xs plus" (click)="increaseItem(cart.id)"><fa-icon [icon]="'plus'"></fa-icon></button>
                     {{cart.amount}}
                    <button class="btn btn-danger btn-xs minus" (click)="decreaseItem(cart.id)"><fa-icon [icon]="'minus'"></fa-icon></button>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'cart/'+ cart.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4" class="text-right"><h3>Total Price: </h3></td>
                    <td class="text-left"><h3>{{total}}</h3></td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
